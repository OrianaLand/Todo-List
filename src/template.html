<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App</title>
  </head>
  <body>
    <div class="content">
      <div class="sidebar">
        <span class="user-name">Username</span>
        <div class="static-categories-container">
          <h2 class="sidebar-title">Tasks</h2>
          <ul class="categories">
            <li>
              <button class="add new-task" data-category="new-task">
                New task
              </button>
            </li>
            <li>
              <button class="category-button" data-category="all">
                <span class="category-name">All Tasks</span>
                <span class="counter" id="all-tasks"></span>
              </button>
            </li>
            <li>
              <button class="category-button" data-category="today">
                <span class="category-name">Today</span>
                <span class="counter" id="today-tasks"></span>
              </button>
            </li>
            <li>
              <button class="category-button" data-category="upcoming">
                <span class="category-name">Upcoming</span>
                <span class="counter" id="upcoming-tasks"></span>
              </button>
            </li>
            <li>
              <button class="category-button" data-category="completed">
                <span class="category-name">Completed</span>
                <span class="counter" id="completed-tasks"></span>
              </button>
            </li>
          </ul>
        </div>
        <div class="dynamic-categories-container">
          <h2 class="sidebar-title">Projects</h2>
          <button class="add new-project">New Project</button>
          <ul class="categories dynamic-categories"></ul>
        </div>
      </div>
      <div class="main">
        <div class="darkmode-btn-container">
          <button class="darkmode-btn">dark mode</button>
        </div>
        <div class="list-container">
          <span class="main-title">Test title</span>
          <button class="add new-task">New task</button>
          <ul class="main-tasks"></ul>
        </div>
      </div>
    </div>
    <!-- <footer class="footer">Â© 2025 Developed by Oriana</footer> -->
  </body>
</html>
