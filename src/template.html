<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App</title>
  </head>
  <body>
    <div class="content">
      <div class="sidebar">
        <span class="user-name">Username</span>
        <div class="static-categories-container">
          <h2 class="sidebar-title">Tasks</h2>
          <ul class="categories">
            <li>
              <button class="add-button new-task" data-category="new-task">
                New task
              </button>
            </li>
            <li>
              <button class="all-tasks-btn" data-category="all">
                <span class="category-name">All Tasks</span>
                <span class="counter" id="all-tasks"></span>
              </button>
            </li>
            <li>
              <button class="today-tasks-btn" data-category="today">
                <span class="category-name">Today</span>
                <span class="counter" id="today-tasks"></span>
              </button>
            </li>
            <li>
              <button class="upcoming-tasks-btn" data-category="upcoming">
                <span class="category-name">Upcoming</span>
                <span class="counter" id="upcoming-tasks"></span>
              </button>
            </li>
            <li>
              <button class="completed-tasks-btn" data-category="completed">
                <span class="category-name">Completed</span>
                <span class="counter" id="completed-tasks"></span>
              </button>
            </li>
          </ul>
        </div>
        <div class="dynamic-categories-container">
          <h2 class="sidebar-title">Projects</h2>
          <button class="add-button new-project">New Project</button>
          <ul class="categories dynamic-categories"></ul>
        </div>
      </div>
      <div class="main">
        <div class="darkmode-btn-container">
          <button class="darkmode-btn">dark mode</button>
        </div>
        <div class="list-container">
          <span class="list-container-title">Test title</span>
          <button class="add-button new-task">New task</button>
          <ul class="tasks-list"></ul>
        </div>
      </div>
      <dialog class="add-project-dialog">
        <form action="get" class="add-project-form">
          <h3>New Project</h3>
          <div class="form-input">
            <label for="project" class="input-label">Project: </label>
            <input type="text" name="project" id="project" required />
          </div>
          <div class="form-input">
            <button
              class="button add-new-project"
              type="submit"
              aria-label="Add project to list"
            >
              Add new project
            </button>
            <button
              class="button close-project-dialog-btn"
              type="button"
              aria-label="Cancel"
            >
              Cancel
            </button>
          </div>
        </form>
      </dialog>
      <dialog class="add-todo-dialog">
        <form action="get" class="add-todo-form">
          <h3>New To-do</h3>
          <div class="form-input">
            <label for="title" class="input-label">Title: </label>
            <input type="text" name="title" id="title" required />
          </div>
          <div class="form-input">
            <label for="description" class="input-label">Description: </label>
            <input type="text" name="description" id="description" required />
          </div>
          <div class="form-input">
            <label for="date" class="input-label">Date: </label>
            <input type="date" name="date" id="date" required />
          </div>
          <div class="form-input">
            <label for="category" class="input-label">Category: </label>
            <select name="category" id="category"></select>
          </div>
          <div class="form-input">
            <label for="priority" class="input-label">Priority: </label>
            <select name="priority" id="priority" required>
              <option value="1">High</option>
              <option value="2">Medium</option>
              <option value="3">Low</option>
            </select>
          </div>
          <div class="form-input">
            <button
              class="button add-to-list"
              type="submit"
              aria-label="Add to-do to list"
            >
              Add to-do
            </button>
            <button
              class="button close-dialog-btn"
              type="button"
              aria-label="Cancel"
            >
              Cancel
            </button>
            <div id="dummy-focus"></div>
          </div>
        </form>
      </dialog>
    </div>
    <!-- <footer class="footer">Â© 2025 Developed by Oriana</footer> -->
  </body>
</html>
